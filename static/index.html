<!DOCTYPE html>
<html>
    <meta charset="utf-8">
    <body>
        <hr>
        <p><i>I do not like work even when someone else does it.</i> -- Mark Twain</p>
        <hr>
        <hr>
        <div id="left_divs" style="float:left;border-size:1px;"><p id="L" style="display:none">L = </p></div>
        <div id="right_divs" style="float:right;border-size:1px;"><p id="R" style="display:none">R = </p></div>
        <div style="clear:both; bottom: 5px;">
            <hr>
            <hr>
            <button onclick="saveLayout()">Save Layout</button>
            <button onclick="toggleLayouts()">Show/Hide URL Layout </button><p id="defaultLayouts" style="display:none"> </p>
            <hr>
            <p id="save_stats">-- Not Saved. --</p>
            <p><button onclick="saveState()">Save?</button> (to browser)</p>
            <p><input type="checkbox" id="auto_save" checked> 5 minute auto-save?</p>
            <p><button onclick="loadSavedState()">Reload...</button> last saved state.</p>
            <button onclick="toDownloadPage()">Download what I wrote.</button>
        </div>
        <script>
            function getTime() {
                return new Date().getTime() / 1000;
            }
            function getProjectName() {
                //<p>Project Name:  <input type:"text" id="project_name"></input> <button onclick="saveState()">Save!</button><button onclick="loadSavedState()">Load...</button></p>
                //not allowing users to pick names, to avoid clutter saved in the browser history.
                //if it were allowed:
                //return document.getElementById("project_name").value;
                return "tunnel_vision";
            }
            function getApi(name, keys) {
                var localStorage = window.localStorage;
                var keyDelim = "-";
                var jsonToReturn = {};
                if(name == null || name.length == 0) {
                    alert("Can't get unnamed project.");
                    return;
                }
                var keysLength = keys.length;
                for(var i=0; i < keysLength; i++) {
                    var key = keys[i];
                    jsonToReturn[key] = localStorage.getItem(name + keyDelim + key);
                }
                return jsonToReturn;
            }
            function saveApi(name, jsonToBeSaved) {
                var localStorage = window.localStorage;
                var keyDelim = "-";
                if(name == null || name.length == 0) {
                    alert("Can't save unless you name your project.");
                    return;
                }
                if(jsonToBeSaved == null || jsonToBeSaved.length == 0) {
                    alert("No data to save.");
                    return;
                }
                for (var key in jsonToBeSaved) {
                    localStorage.setItem(name + keyDelim + key, jsonToBeSaved[key]);
                }
            }
            function saveState(name) {
                if(name == null) {
                    name = getProjectName();
                }
                var textBoxElement = document.getElementById("text_box");
                var text = "";
                if(textBoxElement != null){
                    text = textBoxElement.value;
                }
                var text = globalState.vars["hidden_text"] + text;

                var notesElement = document.getElementById("notes");
                var notes = "";
                if(notesElement != null) {
                    notes = notesElement.value;
                }
                if(text == null || text.length == 0) {
                    //don't save if nothing has been written.
                    //suppress the alert for now.
                    //alert("No data to save.");
                    return;
                }
                saveApi(name, {"text_box":text, "notes":notes});
                globalState.vars["last_saved_time"] = getTime();
                document.getElementById("save_stats").innerHTML = "-- Saved " + globalState.vars["word_count"] + " words @ " + (new Date(globalState.vars["last_saved_time"] * 1000)).toLocaleTimeString() + ". --";
            }
            function loadSavedState(name) {
                if(name == null) {
                    name = getProjectName();
                }
                if(name.length == 0) {
                    alert("Can't load unnamed project.");
                    return;
                }
                var state = getApi(name, ["text_box", "notes"]);
                globalState.vars["hidden_text"] = "";
                if(state["text_box"] != null) {
                    document.getElementById("text_box").value = state["text_box"];
                }
                if(state["notes"] != null) {
                    document.getElementById("notes").value = state["notes"];
                }
            }
            function saveLayout() {
                var qParams = document.location.search;
                if(qParams.length != 0) {
                    saveApi(getProjectName(), {"layout": qParams});
                }
            }
            function getParameterByName(name, url) {
                if (!url) url = window.location.href;
                name = name.replace(/[\[\]]/g, "\\$&");
                var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
                results = regex.exec(url);
                if (!results) return null;
                if (!results[2]) return '';
                return decodeURIComponent(results[2].replace(/\+/g, " "));
            }
            function createWidgetDiv(locKey, widgetType) {
                if( widgetType == null ) {
                    return;
                }
                var element = document.createElement("DIV");
                var widgetStateUpdate = {};

                //try to create widget:
                switch(widgetType) {
                    case "notes":
                        var notes = document.getElementById("notes");
                        if(notes == null) {
                            var notes = document.createElement("TEXTAREA");
                            notes.id = "notes";
                            notes.rows = "2";
                            notes.cols = "50";
                            notes.style.visibility = "visible";
                            var heading = document.createElement("p");
                            heading.innerHTML = "<i>Notes</i>:";
                            element.appendChild(heading);
                            element.appendChild(notes);
                        }
                        break;
                    case "tunnel":
                        var tunnel = document.getElementById("text_box");
                        if(tunnel == null) {
                            var tunnelHeading = document.createElement("p");
                            tunnelHeading.innerHTML = "<i>Write here</i>:";

                            var maxText = document.createElement("input");
                            maxText.type = "number";
                            maxText.id = "max_text";
                            maxText.min = "20";
                            maxText.max = "5000"
                            maxText.placeholder = "150";
                            maxText.defaultValue = "150";
                            var maxTextParent = document.createElement("p");
                            maxTextParent.innerHTML = "text display limit (20-5000 chars) ";
                            maxTextParent.appendChild(maxText);
                            var noDisplayLimit = document.createElement("input");
                            noDisplayLimit.type = "checkbox";
                            noDisplayLimit.id = "noDisplayLimit";
                            noDisplayLimit.checked = true;
                            var noDisplayLimitParent = document.createElement("p");
                            noDisplayLimitParent.innerHTML = "no display limit?";
                            noDisplayLimitParent.appendChild(noDisplayLimit);

                            var tunnel = document.createElement("TEXTAREA");
                            tunnel.id = "text_box";
                            tunnel.rows = "2";
                            tunnel.cols = "50";
                            element.appendChild(tunnelHeading);
                            element.appendChild(maxTextParent);
                            element.appendChild(noDisplayLimitParent);
                            element.appendChild(tunnel);
                            widgetStateUpdate[widgetType] = function() { //maybe this is a fundamental function and should be just a widget?
                                var textBox = document.getElementById("text_box");
                                var excessText = textBox.value.length; // Edge case that there are no spaces
                                var maxTextLength;
                                var maxTextInput = document.getElementById("max_text");
                                if(maxTextInput.value < maxTextInput.min || maxTextInput.value > maxTextInput.max) {
                                    maxTextInput.value = maxTextInput.defaultValue;
                                }
                                maxTextLength = maxTextInput.value;

                                if(maxTextLength != 0) {
                                    var excessTextSpace = textBox.value.lastIndexOf(" ", textBox.value.length - maxTextLength);
                                    var excessTextNewline = textBox.value.lastIndexOf("\n", textBox.value.length - maxTextLength);
                                    excessText = excessTextSpace;
                                    if( excessText < excessTextNewline) {
                                        excessText = excessTextNewline;
                                    }
                                }
                                var keepText = textBox.value;
                                if(maxTextLength == 0 || (excessText > 0 && !document.getElementById("noDisplayLimit").checked)) {
                                    var newText = textBox.value.substring(0, excessText);
                                    var newWords = newText.split(/[ \n]+/);
                                    newWords = newWords.filter(function(entry) { return entry != ""; });
                                    globalState.vars["hidden_word_count"] += newWords.length 
                                    globalState.vars["hidden_text"] += newText;
                                    keepText = textBox.value.substring(excessText, textBox.value.length+10);
                                    textBox.value = keepText;
                                }
                            }
                        }
                        break;
                    case "stats":
                        var num_chars = document.getElementById("num_chars");
                        if(num_chars == null) {
                            var heading = document.createElement("p");
                            heading.innerHTML = "<i>Stats</i>:";
                            element.appendChild(heading);
                            var numChars = document.createElement("p");
                            numChars.id = "num_chars";
                            numChars.innerHTML = "Char count: 0";
                            var numWords = document.createElement("p");
                            numWords.id = "num_words";
                            numWords.innerHTML = "Word count: 0";

                            element.appendChild(heading);
                            element.appendChild(numChars);
                            element.appendChild(numWords);
                            widgetStateUpdate[widgetType] = function () {
                                var textBox = document.getElementById("text_box");
                                var totalChars = globalState.vars["hidden_text"].length + textBox.value.length;
                                globalState.vars["word_count"] = globalState.vars["hidden_word_count"] + textBox.value.split(/[ \n]+/).filter(function(entry) { return entry != ""; }).length;
                                var numChars = document.getElementById("num_chars")
                                numChars.innerHTML = "Char count: " + totalChars;
                                document.getElementById("num_words").innerHTML = "Word count: " + globalState.vars["word_count"];
                            }
                        }
                        break;
                    case "sprint":
                        var sprint = document.getElementById("sprint_time");
                        if(sprint == null){
                            var heading = document.createElement("p");
                            heading.innerHTML = "<i>Sprint</i>:";
                            element.appendChild(heading);
                            var sprint = document.createElement("input");
                            sprint.type= "number";
                            sprint.id = "sprint_time";
                            sprint.min = "1";
                            sprint.placeholder = "15";
                            sprint.defaultValue = "15";
                            var sprintParent = document.createElement("p");
                            sprintParent.innerHTML = "Minutes in sprint: ";
                            sprintParent.appendChild(sprint);

                            var countdown = document.createElement("p");
                            countdown.id = "countdown";
                            countdown.innerHTML = "-- X minutes and X seconds to go. --";

                            globalState.vars["sprint_start_time"] = -1;
                            function displaySprintTimeToGo() {
                                var sprintTime = document.getElementById("sprint_time");
                                var countdown = document.getElementById("countdown");
                                var timeToGo = sprintTime.value * 60 + globalState.vars["sprint_start_time"] - getTime();
                                countdown.innerHTML =  "-- " + Math.floor(timeToGo/60) + " minutes and " + (timeToGo%60).toFixed(0) + " seconds to go. --";
                            }
                            function resetSprintStartTime() {
                                globalState.vars["sprint_start_time"] = getTime();
                                displaySprintTimeToGo();
                            }
                            var sprintResetButton = document.createElement("BUTTON");
                            sprintResetButton.id = "sprint_reset_button";
                            sprintResetButton.onclick = resetSprintStartTime;
                            sprintResetButton.innerHTML = "Start Sprint";
                            sprintParent.appendChild(sprintResetButton);

                            element.appendChild(heading);
                            element.appendChild(countdown);
                            element.appendChild(sprintParent);

                            widgetStateUpdate[widgetType] = function() {
                                if(globalState.vars["sprint_start_time"] > 0) {
                                    var sprintTime = document.getElementById("sprint_time");
                                    displaySprintTimeToGo();
                                    if(sprintTime.value * 60 + globalState.vars["sprint_start_time"] <= getTime()) {
                                        alert("Times up!");
                                        globalState.vars["sprint_start_time"] = -1;
                                        countdown.innerHTML = "-- X minutes and X seconds to go. --";
                                    }
                                }
                            }
                        }
                        break;
                    case "wpm":
                        var wpmToggleButton = document.getElementById("wpm_toggle");
                        if(wpmToggleButton == null){
                            var heading = document.createElement("p");
                            heading.innerHTML = "<i>Words per minute</i>:";
                            element.appendChild(heading);

                            globalState.vars["wpm_offset"] = 0;
                            //wpm stat:
                            var wpm = document.createElement("p");
                            wpm.id = "words_per_minute";
                            wpm.innerHTML = "Words/Minute: 0.0";
                            wpm.style.visibility = "visible";

                            //reset wpm:
                            function resetWPMStartTime() {
                                globalState.vars["wpm_offset"] = globalState.vars["word_count"];
                                globalState.vars["wpm_start_time"] = getTime();
                            }
                            resetWPMStartTime();
                            function computeWordsPerMinute() {
                                return (globalState.vars["word_count"]-globalState.vars["wpm_offset"])*60.0/( getTime() - globalState.vars["wpm_start_time"]);
                            }
                            var wpmResetButton = document.createElement("BUTTON");
                            wpmResetButton.id = "wpm_reset_button";
                            wpmResetButton.onclick = resetWPMStartTime;
                            wpmResetButton.innerHTML = "Reset Words/Minute";
                            wpmResetButton.style.visibility = "visible";

                            //toggle wpm visibility:
                            function toggleWordsPerMinute() {
                                var wpmElems = ["wpm_reset_button", "words_per_minute"];
                                for(var i in wpmElems) {
                                    var wpmElem = wpmElems[i];
                                    if (document.getElementById(wpmElem).style.visibility != "visible") {
                                       document.getElementById(wpmElem).style.visibility = "visible" ;
                                    } else {
                                       document.getElementById(wpmElem).style.visibility = "hidden" ;
                                    }
                                }
                            }
                            var wpmToggleButton = document.createElement("BUTTON");
                            wpmToggleButton.id = "wpm_toggle";
                            wpmToggleButton.onclick = toggleWordsPerMinute;
                            wpmToggleButton.innerHTML = "Show/Hide Words/Minute";

                            element.appendChild(heading);
                            element.appendChild(wpmToggleButton);
                            element.appendChild(wpmResetButton);
                            element.appendChild(wpm);

                            widgetStateUpdate[widgetType] = function() {
                                var wpm = document.getElementById("words_per_minute")
                                if(wpm != null) {
                                    wpm.innerHTML = "Words/Minute: " + computeWordsPerMinute().toFixed(2);
                                }
                            }
                        }
                        break;
                    default: //unknown widget:
                        return {};
                }

                //try to create DIV if the widget creation was successful:
                switch(locKey[0]) {
                    case "R":
                        document.getElementById("right_divs").appendChild(element);
                        break;
                    case "L":
                        document.getElementById("left_divs").appendChild(element);
                        break;
                    default: //unknown location
                        return {};
                }
                return widgetStateUpdate;
            }
            function getDefaultParams(useUserDefinedDefault) {
                var defaultLayout = "?L=tunnel,stats,wpm&R=notes,sprint";
                if(useUserDefinedDefault) {
                    var userDefinedLayout = getApi(getProjectName(), ["layout"]);
                    if(userDefinedLayout["layout"] != null) {
                        defaultLayout = userDefinedLayout["layout"];
                    }
                }
                return defaultLayout
            }
            //copy pasted from a blog entry about Fisher-Yates Shuffle
            function shuffle(array) {
                var m = array.length, t, i;

                // While there remain elements to shuffle…
                while (m) {

                    // Pick a remaining element…
                    i = Math.floor(Math.random() * m--);

                    // And swap it with the current element.
                    t = array[m];
                    array[m] = array[i];
                    array[i] = t;
                }

                return array;
            }
            function randInt(min, max) {
                return Math.floor(Math.random() * (max - min + 1)) + min;
            }
            function getRandomParams() {
                var widgetOrder = shuffle(["tunnel", "stats", "wpm", "notes", "sprint"]);
                var rPos  = randInt(0, widgetOrder.length);
                var rWidgets = widgetOrder.slice(rPos);
                var lWidgets = widgetOrder.slice(0, rPos);
                var paramStr = "?";
                if(lWidgets.length > 0){
                    paramStr += "L=" + lWidgets.join(",");
                    if(rWidgets.length > 0) {
                        paramStr += "&";
                    }
                }
                if(rWidgets.length > 0){
                    paramStr += "R=" + rWidgets.join(",");
                }
                return paramStr
            }
            function toggleLayouts() {
                var defaultLayouts = document.getElementById("defaultLayouts");
                if(defaultLayouts.innerHTML.trim() == "") {
                    var origParams = getDefaultParams(false);
                    var userParams = getDefaultParams(true);
                    var randParams = getRandomParams();
                    defaultLayouts.innerHTML = "Adjust url parameters to change layout:<br><b>Suggested:</b> <a href=\"" + origParams +"\">" + origParams + "</a><br><b>Saved:</b> <a href=\"" + userParams +"\">" + userParams +"</a><br><b>Random:</b> <a href=\"" + randParams +"\">" + randParams + "</a>";
                }
                if(defaultLayouts.style.display == "none") {
                    defaultLayouts.style.display = "block";
                    document.getElementById("L").style.display = "block";
                    document.getElementById("R").style.display = "block";
                } else {
                    defaultLayouts.style.display = "none";
                    document.getElementById("L").style.display = "none";
                    document.getElementById("R").style.display = "none";
                }
            }
            function setupDivsFromURL() {
                var widgetState = {};
                var url = window.location.href;

                //redirect if no params are given:
                if(!document.location.search.length) {
                    //default to :
                    url += getDefaultParams(true);
                    window.location.replace(url);
                }

                //Check for location parameters:
                var divLocs = ["L", "R"];
                for(var i = 0; i < divLocs.length; i++) {
                    var paramKey = divLocs[i];
                    var valuesString = getParameterByName(paramKey, url);
                    var values = [];
                    if(valuesString) {
                        values = valuesString.split(",");
                    }
                    //Not protected as divLocs ought to be legal
                    document.getElementById(paramKey).innerHTML = "<b>" + paramKey + " = " + valuesString + "</b>";
                    for(var j=0;j<values.length;j++) {
                        var value = values[j];
                        var widgetStateUpdate = createWidgetDiv(paramKey, value);
                        for(var key in widgetStateUpdate) {
                            widgetState[key] = widgetStateUpdate[key];
                        }
                    }
                }
                return widgetState;
            }
            function updateState() {
                for (key in widgetState) {
                    widgetState[key]();
                }
                if (document.getElementById("auto_save").checked && (getTime() - globalState.vars["last_saved_time"] > 5*60)) {
                    saveState();
                }
            }
            function toDownloadPage() {
                updateState();
                saveState();
                var totalText = globalState.vars["hidden_text"] + document.getElementById("text_box").value;
                document.write("<html><body><a href='data:text/plain;charset=utf-8," + escape(totalText) +"' target=\"_blank\" download=\"tv.txt\">Download it!!</a><p style=\"white-space:pre-wrap;\">" + totalText + "</p></body></html>");
                document.close();
            }

            var globalState = { 
                vars: {
                    hidden_text: "", 
                    hidden_word_count: 0,
                    word_count: 0,
                    last_saved_time: getTime()
                }
            }

            var widgetState = setupDivsFromURL();
            var pollFreq = 5000;
            var refreshIntervalId = setInterval("updateState()", pollFreq);
            document.onkeypress = function(evt) {
                evt = evt || window.event;
                var charCode = evt.keyCode || evt.which;
                var charStr = String.fromCharCode(charCode);
                if(evt.ctrlKey && charStr == "s") {
                    saveState();
                    evt.preventDefault();
                }
            }
        </script>

    </body>
</html>
